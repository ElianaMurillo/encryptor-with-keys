<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>

    <header>
    </header>

    <main>
        <section class="enter-text">
            <div class="logo">
                <h1><img src="img/logo.png"></h1>
            </div>
            <div class="box">
                <form>
                    <textarea type="text" id="write-text" class="text-to-change" placeholder="Ingrese el texto aqui"
                        required></textarea>
                </form>
                <div class="rules">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <input type="submit" value="Encriptar" class="btn-encriptar">
                    <input type="submit" value="Desencriptar" class="btn-desencriptar">
                </div>
        </section>
        </div>

        <section class="results">
            <div>
                <img src="img/person.png">
                <p class="text-answer">Ningún mensaje fue encontrado</p>
                <p class="text-indications">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </section>


    </main>

    <footer>

    </footer>

</body>

</html>
